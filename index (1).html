
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Transfers - Army Green Theme</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2e4d34;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        header img.logo {
            height: 40px;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('/mnt/data/d2dff2f5-ec81-4a3b-aca2-891a67b23545.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        .hero button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">My Bookings</a>
            <a href="#">Travel Agencies</a>
            <a href="#">Help Centre</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Are you looking for airport transfers?</h1>
        <p>You have come to the right place</p>
        <button onclick="alert('We will contact you shortly!')">ASK for Personal Transfer</button>
    </section>
</body>
</html>
